name: Daily 3I/ATLAS Trajectory Update

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd code_artifacts/3iatlas-flight-tracker/backend
        pip install requests
    
    - name: Update trajectory data
      run: |
        cd code_artifacts/3iatlas-flight-tracker/backend
        echo "🔄 Fetching latest NASA Horizons data..."
        python3 generate_atlas_trajectory.py --force
        echo "✅ Trajectory data updated successfully"
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "ℹ️ No new data available - trajectory is current"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "📊 New trajectory data detected"
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add code_artifacts/3iatlas-flight-tracker/frontend/public/data/
        git commit -m "🌅 Daily trajectory update from NASA Horizons
        
        - Refreshed 3I/ATLAS ephemeris data
        - Updated planetary positions
        - Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        - Source: NASA JPL Horizons System
        - Next perihelion: ~2025-10-29"
        git push
        echo "🚀 Changes committed and pushed successfully"
    
    - name: Update status
      run: |
        echo "📅 Daily trajectory update completed at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "🎯 Next scheduled update: Tomorrow at 6:00 AM UTC"
