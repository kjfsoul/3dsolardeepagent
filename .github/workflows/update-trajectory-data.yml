name: Update 3I/ATLAS Trajectory Data

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  update-trajectory:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        cd code_artifacts/3iatlas-flight-tracker/backend
        pip install requests

    - name: Update trajectory data
      run: |
        cd code_artifacts/3iatlas-flight-tracker/backend
        python3 generate_atlas_trajectory.py
        echo "Trajectory data updated successfully"

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add code_artifacts/3iatlas-flight-tracker/frontend/public/data/
        git commit -m "ðŸ¤– Auto-update trajectory data from NASA Horizons

        - Updated 3I/ATLAS ephemeris data
        - Refreshed planetary positions
        - Generated on: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        - Source: NASA JPL Horizons System"
        git push

    - name: No changes detected
      if: steps.changes.outputs.changed == 'false'
      run: |
        echo "âœ… No trajectory data changes detected - data is current"
