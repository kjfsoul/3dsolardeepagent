<!DOCTYPE html>
<html>
<head>
    <title>3I/ATLAS Test</title>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log("Testing data loading...");
        fetch('/data/trajectory_static.json')
            .then(response => {
                console.log("Response status:", response.status);
                return response.json();
            })
            .then(data => {
                console.log("Data loaded successfully:", Object.keys(data));
                console.log("Atlas data points:", data.atlas ? data.atlas.length : "No atlas data");
            })
            .catch(error => {
                console.error("Error loading data:", error);
            });
    </script>
</body>
</html>
